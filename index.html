<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Amazon</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="css/style.css" rel="stylesheet" />

		<!-- google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
			rel="stylesheet"
		/>

		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/2edbc4cdb6.js"
			crossorigin="anonymous"
		></script>

		<!-- css -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="page-wraper">
		<div class="nav-container" id="mynav-container">
			<a href="/index.html" class="amazon"> Amazon </a>
			<div class="right-alignment">
				<div class="account">
					<a class="account-btn" href="javascript:void(0);">
						Account
						<i class="fa-solid fa-chevron-down"></i>
					</a>
					<div class="account-content">
						<a href="#account">Your Account</a>
						<a href="#orders">Your Orders</a>
						<a href="#wishlist">Your Wishlist</a>
					</div>
				</div>
				<a href="#returns"> Returns </a>

				<a href="#cart">
					<i class="fa-solid fa-cart-shopping"></i> 
                    Cart
				</a>
			</div>
			<a
				href="javascript:void(0);"
				style="font-size: 20px"
				class="hamburger"
				onclick="responsiveFunction()"
			>
				<i class="fa-solid fa-bars"></i
			></a>
		</div>

		<script>
			function responsiveFunction() {
				var obj = document.getElementById('mynav-container');
				if (obj.className === 'nav-container') {
					obj.className += ' responsive';
				} else {
					obj.className = 'nav-container';
				}
			}
		</script>
	</body>
</html>
